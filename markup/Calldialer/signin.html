<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caller</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calldialer_wrap">
		<div class="calldialer_header">Вход</div>
		<form>
			<div class="form_group">
				<input type="text" class="w100" name="" id="" placeholder="Логин оператора">
			</div>
			<div class="form_group">
				<input type="password" class="w100" name="" id="" placeholder="Пароль">
			</div>
			<div class="form_group">
				<input type="checkbox" name="" id="remember" checked>
				<label class="label_check" for="remember">Запомнить меня</label>
			</div>
			<div class="form_buttons">
				<button class="button w100">Войти</button>
			</div>
		</form>
	</div>
</body>
</html>

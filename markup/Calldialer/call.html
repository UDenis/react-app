<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caller</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calldialer_wrap">
		<div class="calldialer_header">Звонок</div>
		<form>
			<div class="form_group">
				<input type="text" class="w100 big phone_number" name="" id="" placeholder="Номер телефона">
			</div>

			<div class="form_group ">
				<button class="button second w100 ">Вызов</button>
				<button class="button cancel w100 hidden">Сброс</button>
			</div>
			<div class="light_text">Время вызова <b>0:03</b></div>
		</form>
	</div>
</body>
</html>
